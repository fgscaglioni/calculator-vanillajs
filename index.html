<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator VanillaJs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
        <tr>
            <td>

                <div class="phone">
                    <div class="status-bar">
                        <div class="status-bar-container">
                            <span id="time">9:36</span>
                            <span id="notification-icons">
                                <img src="notification-icons.png" alt="">
                            </span>
                        </div>
                    </div>
                    <div class="app">


                        <div class="calculator">
                            <div class="display">
                                <div class="display-history">
                                    <div class="display-history-container">
                                        45 + (1250 x 100) / 10
                                    </div>
                                </div>
                                <div class="display-input">
                                    <div class="display-input-container">
                                        12,545
                                    </div>
                                </div>
                            </div>
                            <div class="buttons">
                                <div class="buttons-container">
                                    <div class="row row-smaller">
                                        <div class="button button-smaller">e</div>
                                        <div class="button button-smaller">Ï€</div>
                                        <div class="button button-smaller">sin</div>
                                        <div class="button button-smaller">deg</div>
                                    </div>
                                    <div class="row">
                                        <div id="bc" data-value="Escape" class="button c-button">C</div>
                                        <div id="bop" data-value="(" class="button">(</div>
                                        <div id="bcp" data-value=")" class="button">)</div>
                                        <div id="bfd" data-value="/" class="button yellow-button">/</div>
                                    </div>
                                    <div class="row">
                                        <div id="b7" data-value="7" class="button">7</div>
                                        <div id="b8" data-value="8" class="button">8</div>
                                        <div id="b9" data-value="9" class="button">9</div>
                                        <div id="bfmultiple" data-value="*" class="button yellow-button">x</div>
                                    </div>
                                    <div class="row">
                                        <div id="b4" data-value="4" class="button">4</div>
                                        <div id="b5" data-value="5" class="button">5</div>
                                        <div id="b6" data-value="6" class="button">6</div>
                                        <div id="bfsubtract" data-value="-" class="button yellow-button">-</div>
                                    </div>
                                    <div class="row">
                                        <div id="b1" data-value="1" class="button">1</div>
                                        <div id="b2" data-value="2" class="button">2</div>
                                        <div id="b3" data-value="3" class="button">3</div>
                                        <div id="bfsum" data-value="+" class="button yellow-button">+</div>
                                    </div>
                                    <div class="row">
                                        <div id="b0" data-value="0" class="button zero-button">0</div>
                                        <div id="bperiod" data-value="." class="button">.</div>
                                        <div id="bequal" data-value="Enter" class="button equal-button">=</div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                    <div class="footer">
                        <div class="footer-container">
                            <div id="push-line"></div>
                        </div>
                    </div>
                </div>







            </td>

            <td>
                <img src="/calculator-dark.png" alt="calculator-dark">

            </td>
        </tr>
    </table>




</body>

<script src="app.js"></script>

</html>
